<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <div v-if="!isLoggedIn" class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <h1 class="mb-4 text-primary">{{ message }}</h1>
          <p class="lead">Connect with trusted walkers for your beloved dog!</p>
        </div>

        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h4>Please Login</h4>
          </div>
          <div class="card-body">
            <form @submit.prevent="login">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  v-model="loginForm.email" 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  required
                  placeholder="Enter your email"
                >
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                  v-model="loginForm.password" 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  required
                  placeholder="Enter your password"
                >
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" :disabled="isLoggingIn">
                  {{ isLoggingIn ? 'Logging in...' : 'Log In' }}
                </button>
              </div>
            </form>

            <div v-if="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div v-if="isLoggedIn" class="text-center">
      <h1 class="mb-4 text-success">Welcome back, {{ currentUser.username }}!</h1>
      <p class="lead">Choose your dashboard:</p>
      
      <div class="mt-4">
        <a 
          v-if="currentUser.role === 'owner'" 
          href="owner-dashboard.html" 
          class="btn btn-outline-primary me-2"
        >
          Owner Dashboard
        </a>
        <a 
          v-if="currentUser.role === 'walker'" 
          href="walker-dashboard.html" 
          class="btn btn-outline-success me-2"
        >
          Walker Dashboard
        </a>
        <button @click="logout" class="btn btn-outline-secondary">
          Logout
        </button>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const message = ref('Welcome to the Dog Walking Service!');
        const isLoggedIn = ref(false);
        const currentUser = ref(null);
        const isLoggingIn = ref(false);
        const errorMessage = ref('');
        
        const loginForm = ref({
          email: '',
          password: ''
        });

        async function checkLoginStatus() {
          try {
            const response = await fetch('/api/users/me');
            if (response.ok) {
              const user = await response.json();
              currentUser.value = user;
              isLoggedIn.value = true;
            }
          } catch (error) {
            console.log('Not logged in');
          }
        }

        async function login() {
          isLoggingIn.value = true;
          errorMessage.value = '';

          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(loginForm.value)
            });

            const data = await response.json();

            if (response.ok) {
              currentUser.value = data.user;
              isLoggedIn.value = true;
              
              setTimeout(() => {
                window.location.href = data.redirectTo;
              }, 1000);
              
            } else {
              errorMessage.value = data.error || 'Login failed';
            }
          } catch (error) {
            errorMessage.value = 'Network error. Please try again.';
          } finally {
            isLoggingIn.value = false;
          }
        }

        // Logout function
        async function logout() {
          try {
            await fetch('/api/users/logout', { method: 'POST' });
            currentUser.value = null;
            isLoggedIn.value = false;
            loginForm.value = { email: '', password: '' };
          } catch (error) {
            console.error('Logout error:', error);
          }
        }

        onMounted(() => {
          checkLoginStatus();
        });

        return {
          message,
          isLoggedIn,
          currentUser,
          isLoggingIn,
          errorMessage,
          loginForm,
          login,
          logout
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
